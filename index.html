<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kannan Blue Metals</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    font-family:Arial;
    margin:0;
    padding:0;
    background:#fff;
}

/* LOGIN */
#loginScreen{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    width:350px;
    padding:30px;
    border:1px solid #ccc;
    text-align:center;
}
.login-box input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
.login-box button{
    width:100%;
    padding:10px;
    background:#1a3c34;
    color:#fff;
    border:none;
}
#errorMsg{color:red;display:none}

/* QUOTATION */
#quotationScreen{
    display:none;
    padding:30px;
    max-width:900px;
    margin:auto;
}

/* HEADER */
.header{
    display:flex;
    align-items:center;
    gap:20px;
}
.logo{
    width:120px;
    height:120px;
}
.logo img{
    width:100%;
    height:100%;
    object-fit:contain;
}
.company-name{
    font-size:32px;
    font-weight:bold;
}
.address{
    margin-top:5px;
}
.line{
    height:2px;
    background:#000;
    margin:15px 0;
}

table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    border-bottom:1px solid #ccc;
    padding:8px;
}
.amount{font-weight:bold}
.delete{
    background:red;
    color:white;
    border:none;
    width:28px;
    height:28px;
}

.actions{
    margin-top:20px;
    display:flex;
    gap:10px;
}
.actions button{
    padding:10px;
}

@media print{
    .actions,.addBtn,.delete{display:none}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
    <div class="login-box">
        <h2>Admin Login</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="errorMsg">Invalid login</div>
    </div>
</div>

<!-- QUOTATION -->
<div id="quotationScreen">

    <div class="header">
        <div class="logo">
            <img src="images/logo.jpg">
        </div>
        <div>
            <div class="company-name">KANNAN BLUE METALS</div>
            <div class="address">
                165/1, East Pudupalayam, M.Tholuvu, Chennimalai, Erode-638051
            </div>
        </div>
    </div>

    <div class="line"></div>

    <div style="text-align:right">
        Date: <span id="date"></span>
    </div>

    <br>

    <button class="addBtn" onclick="addRow()">+ Add Material</button>

    <table>
        <thead>
            <tr>
                <th>Material</th>
                <th>Unit</th>
                <th>Cost</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right"><b>GRAND TOTAL</b></td>
                <td id="total">₹0</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <div class="actions">
        <button onclick="window.print()">Print</button>
        <button onclick="downloadPDF()">PDF</button>
    </div>

</div>

<script>
const ADMIN_USER="admin";
const ADMIN_PASS="Kannan";
let rowId=0;

function login(){
    const u=document.getElementById("username").value;
    const p=document.getElementById("password").value;

    if(u===ADMIN_USER && p===ADMIN_PASS){
        document.getElementById("loginScreen").style.display="none";
        document.getElementById("quotationScreen").style.display="block";
        document.getElementById("date").innerText=
            new Date().toLocaleDateString("en-GB");
    }else{
        document.getElementById("errorMsg").style.display="block";
    }
}

function addRow(){
    const tbody=document.getElementById("rows");
    tbody.innerHTML+=`
    <tr id="r${rowId}">
        <td>M-Sand</td>
        <td><input type="number" oninput="calc(${rowId})"></td>
        <td><input type="number" oninput="calc(${rowId})"></td>
        <td class="amount" id="a${rowId}">₹0</td>
        <td><button class="delete" onclick="del(${rowId})">×</button></td>
    </tr>`;
    rowId++;
}

function calc(i){
    const r=document.getElementById("r"+i);
    const u=r.cells[1].children[0].value||0;
    const c=r.cells[2].children[0].value||0;
    const a=u*c;
    document.getElementById("a"+i).innerText="₹"+a;
    totalCalc();
}

function del(i){
    document.getElementById("r"+i).remove();
    totalCalc();
}

function totalCalc(){
    let t=0;
    document.querySelectorAll(".amount").forEach(e=>{
        t+=Number(e.innerText.replace("₹",""))||0;
    });
    document.getElementById("total").innerText="₹"+t;
}

function downloadPDF(){
    const {jsPDF}=window.jspdf;
    const pdf=new jsPDF();
    pdf.text("Kannan Blue Metals Quotation",20,20);
    pdf.save("quotation.pdf");
}
</script>

</body>
</html>
