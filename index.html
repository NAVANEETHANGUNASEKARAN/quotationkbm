<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: Arial, sans-serif;
    background: white;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* LOGIN */
.login-container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
.login-container h2 { margin-bottom: 20px; color: #1a3c34; }
.login-container input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 8px;
}
.login-container button {
    width: 100%;
    padding: 14px;
    background: #1a3c34;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.error { color: red; margin-top: 10px; display: none; }

/* QUOTATION */
.quotation-container {
    display: none;
    width: 100%;
    max-width: 900px;
    padding: 30px;
}

/* HEADER FIXED */
.header {
    display: flex;
    align-items: center;
    gap: 20px;
}
.logo-container {
    width: 120px;
    height: 120px;
    flex-shrink: 0;
}
.logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.company-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.company-name {
    font-size: 32px;
    font-weight: bold;
    font-family: serif;
    color: #1a3c34;
}
.address {
    font-size: 14px;
    margin-top: 4px;
}
.header-line {
    height: 2px;
    background: #1a3c34;
    margin: 15px 0;
}

.date-section {
    text-align: right;
    font-weight: bold;
    margin-bottom: 20px;
}

.customer-section {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}
.customer-section input {
    width: 100%;
    padding: 10px;
    border: 2px solid #eee;
    border-radius: 6px;
}

.add-material-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}
th { background: #f7f7f7; }

input[type="number"] {
    width: 100%;
    padding: 6px;
}

.amount { font-weight: bold; }

.delete-btn {
    background: red;
    color: white;
    border: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
}

.note {
    text-align: right;
    font-style: italic;
    font-size: 13px;
}

.footer {
    text-align: center;
    margin-top: 30px;
}

.actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 25px;
}
.actions button {
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    background: #1a3c34;
}

.print-btn { background: #28a745; }

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
}
.modal-content {
    background: white;
    padding: 25px;
    border-radius: 10px;
    max-width: 350px;
    margin: 20% auto;
}

/* PRINT */
@media print {
    body * { visibility: hidden; }
    .quotation-container, .quotation-container * { visibility: visible; }
    .actions, .add-material-btn, .delete-btn { display: none !important; }
}
</style>
</head>
